<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MiniChat</title>

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha2/css/bootstrap.min.css"
      integrity="sha384-DhY6onE6f3zzKbjUPRc2hOzGAdEf4/Dz+WJwBvEYL/lkkIsI3ihufq9hk9K4lVoK"
      crossorigin="anonymous"
    />
  </head>
  <body class="container">
    <h1 class="mt-5">MiniChat</h1>
    <hr />

    <form id="miFormulario">
      <div class="row">
        <div class="col-8">
          <input
            type="text"
            id="txtMensaje"
            placeholder="Mensaje"
            class="form-control"
          />
        </div>

        <div class="col-4">
          <button type="submit" class="btn btn-primary">Enviar</button>
        </div>
      </div>
    </form>

    <div class="row">
      <div class="col">
        <ul id="misMensajes" class="mt-2"></ul>
      </div>
    </div>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/3.0.1/socket.io.js"
      integrity="sha512-vGcPDqyonHb0c11UofnOKdSAt5zYRpKI4ow+v6hat4i96b7nHSn8PQyk0sT5L9RECyksp+SztCPP6bqeeGaRKg=="
      crossorigin="anonymous"
    ></script>

    <script>
      const socket = io("https://react-socket-server.herokuapp.com/");

      // Referencias elementos del DOM
      const formulario = document.querySelector("#miFormulario");
      const mensajes = document.querySelector("#misMensajes");
      const txtMensaje = document.querySelector("#txtMensaje");

      formulario.addEventListener("submit", (ev) => {
        ev.preventDefault();

        const nuevoMensaje = txtMensaje.value;
        socket.emit("mensaje-to-server", { texto: nuevoMensaje });
      });

      socket.on("mensaje-from-server", (data) => {
        mensajes.innerHTML += `<li>${data.texto}</li>`;
      });

      // socket.on('mensaje-bienvenida', ( data ) => {
      //     console.log( data )
      // });

      // setTimeout( () => {

      //     socket.emit('mensaje-cliente', { msg: 'cliente', nombre: 'Fernando' });

      // }, 2000 );
    </script>
  </body>
</html>
